<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Translator ‚Äî WAV-only client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 18px
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <h3 class="text-center mb-4">üåê Real-Time Voice Translator</h3>
        <div class="row mb-2">
            <div class="row col-6">
                <div class="col-md-6 form-group mb-3">
                    <select id="inputLang" class="form-control form-select"></select>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <select id="targetLang" class="form-control form-select"></select>
                </div>
                <div class="col mb-3">
                    <button id="recStart" class="btn btn-primary">Start Recording</button>
                    <button id="recStop" class="btn btn-danger" disabled>Stop & Send</button>
                    <span id="status" class="ms-3">Idle</span>
                </div>

                <div class="mb-2">
                    <label>Recognized</label>
                    <textarea id="recognized" class="form-control" rows="2" readonly></textarea>
                </div>
                <div class="mb-2">
                    <label>Translated</label>
                    <textarea id="translated" class="form-control" rows="2" readonly></textarea>
                </div>
                <audio id="player" controls class="w-100 mb-2"></audio>
            </div>
            <div class="col-md-6">
                <h5>WebSocket Messages</h5>
                <div id="wsBox" class="w-100 bg-white border p-2 overflow-auto rounded" style="height:440px;">
                </div>
            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>

</html>
